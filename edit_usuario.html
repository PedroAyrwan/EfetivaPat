<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Editar Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark h-screen w-full flex text-slate-900 dark:text-white overflow-hidden">
    
    <main class="flex-1 flex flex-col h-full relative bg-background-light dark:bg-background-dark overflow-hidden">
        <header class="h-16 flex-none border-b border-slate-200 dark:border-slate-800 flex items-center justify-between px-6 bg-white dark:bg-[#151f2b]">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-3">
                    <a href="admin.html" class="flex items-center justify-center text-slate-400 hover:text-slate-700 dark:hover:text-slate-200 transition-colors p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-800" title="Voltar">
                        <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                    </a>
                    <h1 class="text-xl font-semibold text-slate-800 dark:text-white">Editar Usuário</h1>
                </div>
            </div>
        </header>

        <div class="flex-1 overflow-y-auto p-4 md:p-8">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center gap-2 text-sm text-slate-500 dark:text-slate-400 mb-6 px-1">
                    <a href="admin.html" class="hover:text-primary cursor-pointer transition-colors">Painel Admin</a>
                    <span class="material-symbols-outlined text-[16px] text-slate-400">chevron_right</span>
                    <span id="breadcrumbName" class="font-medium text-slate-900 dark:text-white">Carregando...</span>
                </div>

                <form id="editForm" class="bg-white dark:bg-[#1e293b] rounded-xl shadow-sm border border-slate-200 dark:border-slate-700/60 overflow-hidden">
                    <div class="px-6 py-5 border-b border-slate-100 dark:border-slate-700/50 flex flex-col sm:flex-row sm:items-center justify-between gap-4">
                        <div>
                            <h2 class="text-lg font-semibold text-slate-900 dark:text-white">Informações do Perfil</h2>
                            <p class="text-sm text-slate-500 dark:text-slate-400 mt-0.5">Atualize os dados do usuário.</p>
                        </div>
                    </div>

                    <div class="p-6 md:p-8">
                        <div class="flex flex-col md:flex-row gap-8 md:gap-12">
                            <div class="flex-none flex flex-col items-center">
                                <div class="relative group cursor-pointer">
                                    <div class="size-32 rounded-full overflow-hidden border-4 border-slate-50 dark:border-slate-800 shadow-sm bg-slate-100 dark:bg-slate-800 relative flex items-center justify-center text-4xl text-slate-300">
                                        <span id="avatarInitials">--</span>
                                    </div>
                                </div>
                            </div>

                            <div class="flex-1 flex flex-col gap-6 w-full">
                                <input type="hidden" id="userId">

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="name">Nome Completo</label>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 pointer-events-none">
                                            <span class="material-symbols-outlined text-[20px]">person</span>
                                        </span>
                                        <input class="form-input block w-full rounded-lg border-slate-300 bg-white dark:bg-slate-800/50 dark:border-slate-600 dark:text-white pl-10 pr-3 py-2.5 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-colors" id="name" placeholder="Digite o nome completo" type="text"/>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="documentoInput">CPF ou CNPJ</label>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 pointer-events-none">
                                            <span class="material-symbols-outlined text-[20px]">id_card</span>
                                        </span>
                                        <input class="form-input block w-full rounded-lg border-slate-300 bg-white dark:bg-slate-800/50 dark:border-slate-600 dark:text-white pl-10 pr-3 py-2.5 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-colors" 
                                               id="documentoInput" placeholder="000.000.000-00 ou CNPJ" type="text" maxlength="18" oninput="mascaraDocumento(this)"/>
                                    </div>
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Endereço de E-mail</label>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 pointer-events-none">
                                            <span class="material-symbols-outlined text-[20px]">mail</span>
                                        </span>
                                        <input disabled class="form-input block w-full rounded-lg border-slate-300 bg-slate-100 dark:bg-slate-900/50 dark:border-slate-700 text-slate-500 dark:text-slate-400 pl-10 pr-3 py-2.5 cursor-not-allowed sm:text-sm shadow-sm" id="email" type="email"/>
                                    </div>
                                    <p class="text-xs text-slate-400">O e-mail não pode ser alterado diretamente.</p>
                                </div>

                                <div class="flex flex-col gap-2">
                                    <label class="text-sm font-medium text-slate-700 dark:text-slate-300" for="newPassword">Nova Senha (Opcional)</label>
                                    <div class="relative">
                                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-slate-400 pointer-events-none">
                                            <span class="material-symbols-outlined text-[20px]">lock_open</span>
                                        </span>
                                        <input class="form-input block w-full rounded-lg border-slate-300 bg-white dark:bg-slate-800/50 dark:border-slate-600 dark:text-white pl-10 pr-3 py-2.5 focus:border-primary focus:ring-primary sm:text-sm shadow-sm transition-colors" id="newPassword" placeholder="Digite para trocar a senha" type="text"/>
                                    </div>
                                    <p class="text-xs text-orange-500 flex items-center gap-1">
                                        <span class="material-symbols-outlined text-[14px]">info</span>
                                        Alterar a senha requer permissões especiais.
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="px-6 py-4 bg-slate-50 dark:bg-slate-800/30 border-t border-slate-100 dark:border-slate-700/50 flex flex-col sm:flex-row items-center justify-end gap-3">
                        <a href="admin.html" class="w-full sm:w-auto px-5 py-2.5 rounded-lg text-sm font-medium text-slate-700 bg-white border border-slate-300 hover:bg-slate-50 text-center transition-all shadow-sm">
                            Cancelar
                        </a>
                        <button id="saveBtn" class="w-full sm:w-auto px-5 py-2.5 rounded-lg text-sm font-medium text-white bg-primary hover:bg-blue-600 shadow-sm hover:shadow focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all flex items-center justify-center gap-2" type="submit">
                            <span class="material-symbols-outlined text-[18px]">save</span>
                            Salvar Alterações
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script>
        const { createClient } = supabase;
        const supabaseUrl = "https://tsnryihpnjtlitipkyjr.supabase.co"; 
        const supabaseKey = "sb_publishable_4_NjFd3BfYLP4GPmIJDkXA_xR7ZHp50"; 
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        const urlParams = new URLSearchParams(window.location.search);
        const targetUserId = urlParams.get('id');

        const nameInput = document.getElementById('name');
        const docInput = document.getElementById('documentoInput'); // ATUALIZADO
        const emailInput = document.getElementById('email');
        const breadcrumbName = document.getElementById('breadcrumbName');
        const avatarInitials = document.getElementById('avatarInitials');
        const saveBtn = document.getElementById('saveBtn');

        // ============================================
        // 1. MÁSCARA INTELIGENTE (CPF ou CNPJ)
        // ============================================
        function mascaraDocumento(input) {
            let v = input.value.replace(/\D/g, ""); // Remove não dígitos
            
            if (v.length > 14) v = v.slice(0, 14); // Limita

            if (v.length <= 11) {
                // CPF
                v = v.replace(/(\d{3})(\d)/, "$1.$2");
                v = v.replace(/(\d{3})(\d)/, "$1.$2");
                v = v.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
            } else {
                // CNPJ
                v = v.replace(/^(\d{2})(\d)/, "$1.$2");
                v = v.replace(/^(\d{2})\.(\d{3})(\d)/, "$1.$2.$3");
                v = v.replace(/\.(\d{3})(\d)/, ".$1/$2");
                v = v.replace(/(\d{4})(\d)/, "$1-$2");
            }
            input.value = v;
        }

        // Helper para formatar quando carrega do banco (string -> string formatada)
        function formatarDocumentoString(val) {
            if (!val) return "";
            val = val.replace(/\D/g, "");
            
            if (val.length === 11) {
                return val.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, "$1.$2.$3-$4");
            } else if (val.length === 14) {
                return val.replace(/^(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, "$1.$2.$3/$4-$5");
            }
            return val;
        }

        async function init() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = "index.html"; return; }

            // Verifica Admin
            const { data: currentUserProfile } = await supabaseClient
                .from("profiles").select("role").eq("id", session.user.id).single();

            if (!currentUserProfile || currentUserProfile.role !== 'admin') {
                alert("Acesso Negado.");
                window.location.href = "repositorio_cliente.html";
                return;
            }

            if (!targetUserId) {
                alert("Nenhum usuário selecionado.");
                window.location.href = "admin.html";
                return;
            }

            loadTargetUserData();
        }

        async function loadTargetUserData() {
            try {
                // Carrega CPF e CNPJ
                const { data: user, error } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', targetUserId)
                    .single();

                if (error) throw error;

                emailInput.value = user.email || '';
                nameInput.value = user.name || ''; // Usei 'name' conforme sua correção anterior
                
                // Decide o que mostrar (CPF ou CNPJ)
                // Se tiver CPF mostra, senão se tiver CNPJ mostra, senão vazio
                const rawDoc = user.cpf || user.cnpj || '';
                docInput.value = formatarDocumentoString(rawDoc);
                
                const displayName = user.name || user.email.split('@')[0];
                breadcrumbName.textContent = displayName;
                avatarInitials.textContent = displayName.substring(0, 2).toUpperCase();

            } catch (err) {
                console.error("Erro ao carregar usuário:", err);
                alert("Erro ao carregar dados do usuário.");
            }
        }

        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const originalText = saveBtn.innerHTML;
            saveBtn.innerHTML = "Salvando...";
            saveBtn.disabled = true;

            const newName = nameInput.value;
            const docRaw = docInput.value;
            const docClean = docRaw.replace(/\D/g, ''); // Limpa formatação

            // Validação de Tamanho
            if (docClean.length > 0 && docClean.length !== 11 && docClean.length !== 14) {
                alert("O documento deve ser um CPF (11 dígitos) ou CNPJ (14 dígitos) válido.");
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
                return;
            }

            try {
                // Lógica Inteligente de Salvamento:
                // Se for 11 dígitos -> Salva no CPF e zera o CNPJ
                // Se for 14 dígitos -> Salva no CNPJ e zera o CPF
                let cpfUpdate = null;
                let cnpjUpdate = null;

                if (docClean.length === 11) {
                    cpfUpdate = docClean;
                } else if (docClean.length === 14) {
                    cnpjUpdate = docClean;
                }

                const { error } = await supabaseClient
                    .from('profiles')
                    .update({ 
                        name: newName,
                        cpf: cpfUpdate,  // Salva ou Nulifica
                        cnpj: cnpjUpdate // Salva ou Nulifica
                    })
                    .eq('id', targetUserId);

                if (error) throw error;

                alert("Dados atualizados com sucesso!");
                window.location.href = "admin.html";

            } catch (err) {
                console.error("Erro ao atualizar:", err);
                alert("Erro ao salvar alterações: " + err.message);
            } finally {
                saveBtn.innerHTML = originalText;
                saveBtn.disabled = false;
            }
        });

        window.mascaraDocumento = mascaraDocumento;
        init();
    </script>
</body>
</html>
