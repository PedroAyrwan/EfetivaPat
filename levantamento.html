<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Levantamento Patrimonial</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <link rel="stylesheet" href="levantamento.css">
    
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#136dec" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#136dec">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png">

    <script>
        // Registra o Service Worker para funcionar como App
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('SW registrado!', reg))
                    .catch(err => console.log('Erro SW:', err));
            });
        }
    </script>
</head>

<body class="font-display text-slate-900 dark:text-white h-screen overflow-hidden flex flex-col bg-slate-50 dark:bg-[#0f172a] relative">
    
    <div class="blob blob-top"></div>
    <div class="blob blob-bottom"></div>

    <header class="h-16 glass bg-white/80 dark:bg-slate-900/80 border-b border-slate-200/50 flex items-center px-4 sm:px-6 z-20 shrink-0 gap-4 sticky top-0 backdrop-blur-md justify-between">
        
        <div class="flex items-center gap-3">
            <button id="btnVoltar" class="p-2 -ml-2 text-slate-500 hover:text-primary hover:bg-slate-100 rounded-full transition-colors" title="Voltar ao Repositório">
                <span class="material-symbols-outlined block">arrow_back</span>
            </button>
            
            <div class="h-6 w-px bg-slate-300 mx-1 hidden sm:block"></div>
            
            <div class="flex items-center gap-3">
                <div class="size-9 flex items-center justify-center">
                    <img src="imagem/logo.png" alt="Logo" class="w-full h-full object-contain">
                </div>
                <div class="flex flex-col">
                    <h2 class="text-slate-900 dark:text-white text-base font-bold tracking-tight leading-none">EfetivaPat</h2>
                    <span class="text-[9px] uppercase font-bold text-primary tracking-wider mt-0.5">PATRIMÔNIO</span>
                </div>
            </div>
        </div>

        <div class="flex items-center gap-4">
            <p id="clientNameDisplay" class="text-sm font-bold text-slate-700 dark:text-slate-200 hidden sm:block truncate max-w-[200px]">Carregando...</p>
            <div class="h-8 w-8 rounded-full bg-indigo-100 dark:bg-indigo-900/50 text-indigo-600 dark:text-indigo-400 flex items-center justify-center border border-indigo-200 dark:border-indigo-700">
                <span class="material-symbols-outlined text-lg">inventory_2</span>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative justify-center bg-transparent">
        <main class="flex-1 flex flex-col min-w-0 max-w-7xl w-full h-full overflow-hidden">
            
            <div class="px-6 pt-6 pb-4 flex flex-col sm:flex-row sm:items-end justify-between sticky top-0 z-10 shrink-0 gap-4">
                <div>
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white flex items-center gap-2">
                        Levantamento Patrimonial
                    </h1>
                    <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Gerencie o inventário físico do cliente.</p>
                </div>
                
                <div class="flex gap-2">
                    <button onclick="generateAndUploadExcel()" id="btnExcel" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 shadow-md transition-all hover:-translate-y-0.5 active:translate-y-0">
                        <span class="material-symbols-outlined text-[20px]">table_view</span>
                        Gerar Relatório
                    </button>

                    <button onclick="openModal()" class="bg-primary hover:bg-blue-600 text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 shadow-md transition-all hover:-translate-y-0.5 active:translate-y-0">
                        <span class="material-symbols-outlined text-[20px]">add_photo_alternate</span>
                        Novo Item
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto px-6 pb-6 scroll-smooth">
                <div class="glass bg-white/70 dark:bg-slate-800/70 rounded-xl shadow-sm overflow-hidden min-h-[300px] border border-white/50">
                    <table class="w-full text-left border-collapse">
                        <thead class="bg-slate-50/50 dark:bg-slate-800/50 border-b border-slate-200/60 dark:border-slate-700">
                            <tr>
                                <th class="py-3 px-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Item / Descrição</th>
                                <th class="py-3 px-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider hidden md:table-cell">Marca</th>
                                <th class="py-3 px-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider">Nº Item</th>
                                <th class="py-3 px-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-center">Fotos</th>
                                <th class="py-3 px-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-center">NF</th>
                                <th class="py-3 px-4 text-xs font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryTableBody" class="divide-y divide-slate-100 dark:divide-slate-700/50">
                            </tbody>
                    </table>
                </div>
                <div class="h-6"></div>
            </div>
        </main>
    </div>

    <div id="itemModal" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>

        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
            <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
                
                <div class="relative transform overflow-hidden rounded-xl bg-white dark:bg-slate-800 text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg border border-slate-200 dark:border-slate-700 scale-95 opacity-0 duration-300 ease-out">
                    
                    <form id="inventoryForm" onsubmit="handleSaveItem(event)">
                        
                        <div class="px-6 py-4 border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-800 flex justify-between items-center">
                            <h3 class="text-lg font-bold text-slate-900 dark:text-white" id="modalTitle">Adicionar Item</h3>
                            <button type="button" onclick="closeModal()" class="text-slate-400 hover:text-slate-600 dark:hover:text-white transition-colors">
                                <span class="material-symbols-outlined">close</span>
                            </button>
                        </div>
                        
                        <div class="px-6 py-6 space-y-5 max-h-[70vh] overflow-y-auto custom-scrollbar">
                            <input type="hidden" id="itemId">

                            <div class="grid grid-cols-2 gap-4">
                                <div class="col-span-2">
                                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Nome do Item <span class="text-red-500">*</span></label>
                                    <input type="text" id="itemName" required placeholder="Ex: Cadeira Giratória" class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900/50 text-sm focus:ring-primary focus:border-primary dark:text-white">
                                </div>
                                
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Marca</label>
                                    <input type="text" id="itemBrand" placeholder="Ex: Flexform" class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900/50 text-sm focus:ring-primary focus:border-primary dark:text-white">
                                </div>
                                
                                <div>
                                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Nº do Item / Série</label>
                                    <input type="text" id="itemNumber" placeholder="Ex: 004592" class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900/50 text-sm focus:ring-primary focus:border-primary dark:text-white">
                                </div>
                                
                                <div class="col-span-2">
                                    <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Descrição Detalhada</label>
                                    <textarea id="itemDesc" rows="2" placeholder="Cor, estado de conservação, localização..." class="w-full rounded-lg border-slate-300 dark:border-slate-600 bg-white dark:bg-slate-900/50 text-sm focus:ring-primary focus:border-primary dark:text-white"></textarea>
                                </div>
                            </div>

                            <div class="space-y-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                                <p class="text-xs font-bold text-primary uppercase tracking-wide">Documentação Fotográfica</p>
                                
                                <div>
                                    <label class="block text-xs font-medium text-slate-600 dark:text-slate-300 mb-1">Foto do Item</label>
                                    <input type="file" id="filePhotoItem" accept="image/*" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-blue-50 file:text-primary hover:file:bg-blue-100 dark:file:bg-blue-900/30 dark:file:text-blue-300 cursor-pointer">
                                </div>
                                
                                <div>
                                    <label class="block text-xs font-medium text-slate-600 dark:text-slate-300 mb-1">Foto da Etiqueta / Nº Série</label>
                                    <input type="file" id="filePhotoNumber" accept="image/*" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-purple-50 file:text-purple-600 hover:file:bg-purple-100 dark:file:bg-purple-900/30 dark:file:text-purple-300 cursor-pointer">
                                </div>
                                
                                <div>
                                    <label class="block text-xs font-medium text-slate-600 dark:text-slate-300 mb-1">Nota Fiscal (PDF ou Imagem)</label>
                                    <input type="file" id="fileInvoice" class="block w-full text-xs text-slate-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-green-50 file:text-green-600 hover:file:bg-green-100 dark:file:bg-green-900/30 dark:file:text-green-300 cursor-pointer">
                                </div>
                            </div>
                        </div>

                        <div class="bg-slate-50 dark:bg-slate-700/50 px-6 py-4 sm:flex sm:flex-row-reverse sm:px-6 border-t border-slate-100 dark:border-slate-700">
                            <button type="submit" id="btnSave" class="inline-flex w-full justify-center rounded-lg bg-primary px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-blue-600 sm:ml-3 sm:w-auto flex items-center gap-2 transition-all">
                                <span class="material-symbols-outlined text-sm">save</span> Salvar Item
                            </button>
                            <button type="button" onclick="closeModal()" class="mt-3 inline-flex w-full justify-center rounded-lg bg-white dark:bg-slate-800 px-3 py-2 text-sm font-semibold text-slate-900 dark:text-slate-300 shadow-sm ring-1 ring-inset ring-slate-300 dark:ring-slate-600 hover:bg-slate-50 dark:hover:bg-slate-700 sm:mt-0 sm:w-auto transition-colors">Cancelar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="config.js"></script>
    <script src="levantamento.js"></script>

</body>
</html>
