<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Meus Arquivos - EfetivaPat</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="style.css">

    <script id="tailwind-config">
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#136dec" }, fontFamily: { "display": ["Inter", "sans-serif"] } } } }
    </script>
</head>

<body class="font-display text-slate-900 dark:text-white h-screen overflow-hidden flex flex-col bg-slate-50 dark:bg-[#0f172a] relative">
    
    <div class="bg-dots"></div>
    <div class="blob blob-blue"></div>
    <div class="blob blob-purple"></div>

    <header class="h-20 glass flex items-center px-4 sm:px-8 z-20 shrink-0 sticky top-0">
        <div class="flex items-center gap-3">
            <div class="size-11 flex items-center justify-center">
                <img src="imagem/logo.png" alt="Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col justify-center">
                <h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight leading-none">EfetivaPat</h2>
                <span class="text-[11px] uppercase font-bold text-primary tracking-widest mt-1">CLIENTE</span>
            </div>
        </div>

        <div class="hidden md:flex flex-1 max-w-md mx-auto relative group ml-12">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                <span class="material-symbols-outlined text-slate-400">search</span>
            </div>
            <input type="text" id="searchDrive" placeholder="Pesquisar arquivos..." class="block w-full rounded-full border-slate-200 bg-slate-50/80 pl-10 pr-4 py-2 text-sm focus:ring-primary/20 focus:border-primary outline-none shadow-sm">
        </div>

        <div class="ml-auto flex items-center gap-4">
            <div class="text-right hidden sm:block">
                <p class="text-[10px] text-slate-400 font-bold uppercase tracking-wider">Bem vindo,</p>
                <p id="userName" class="text-sm font-bold text-slate-700 dark:text-slate-200 truncate max-w-[150px]">Carregando...</p>
            </div>
            <button id="btnLogout" class="h-10 w-10 rounded-full bg-white border border-slate-200 flex items-center justify-center text-slate-400 hover:text-red-500 hover:bg-red-50 transition-all shadow-sm" title="Sair">
                <span class="material-symbols-outlined">logout</span>
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative justify-center bg-transparent z-10">
        <main class="flex-1 flex flex-col min-w-0 max-w-6xl w-full h-full overflow-hidden">
            
            <div class="px-6 pt-8 pb-4 flex flex-col gap-1 sticky top-0 z-10 shrink-0">
                <div class="flex items-center justify-between">
                    <div>
                        <p id="pathBreadcrumb" class="text-sm text-slate-500 cursor-pointer hover:text-primary transition-colors font-medium mb-1" onclick="goHome()">Início</p>
                        <h1 class="text-3xl font-bold text-slate-900 dark:text-white flex items-center gap-2">
                            <span id="pageTitle">Meus Documentos</span>
                        </h1>
                    </div>
                    
                    <div class="flex items-center gap-3">
                        <button onclick="window.location.reload()" class="bg-white hover:bg-slate-50 text-slate-700 border border-slate-200 px-4 py-2.5 rounded-lg text-sm font-semibold flex items-center gap-2 shadow-sm">
                            <span class="material-symbols-outlined text-[20px]">refresh</span>
                            <span class="hidden sm:inline">Atualizar</span>
                        </button>
                        <button onclick="downloadAllFiles()" class="bg-primary hover:bg-blue-600 text-white px-4 py-2.5 rounded-lg text-sm font-semibold flex items-center gap-2 shadow-md hover:scale-105 active:scale-95">
                            <span class="material-symbols-outlined text-[20px]">folder_zip</span>
                            <span class="hidden sm:inline">Baixar Tudo</span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto px-6 pb-6 scroll-smooth">
                <div class="glass-card rounded-xl overflow-hidden min-h-[300px]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="border-b border-slate-200/60 bg-slate-50/50">
                                <th class="py-4 px-6 text-xs font-bold text-slate-500 uppercase tracking-wider w-1/2">Nome</th>
                                <th class="py-4 px-6 text-xs font-bold text-slate-500 uppercase tracking-wider hidden sm:table-cell">Data</th>
                                <th class="py-4 px-6 text-xs font-bold text-slate-500 uppercase tracking-wider hidden md:table-cell">Tamanho</th>
                                <th class="py-4 px-6 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="filesListBody" class="divide-y divide-slate-100 dark:divide-slate-700/50">
                            </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="previewModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center bg-slate-900/80 backdrop-blur-sm p-4 animate-enter">
        <div class="relative w-full max-w-5xl h-[85vh] bg-white dark:bg-slate-800 rounded-2xl shadow-2xl flex flex-col overflow-hidden border border-white/20">
            <div class="h-14 bg-white/50 dark:bg-slate-900/50 flex items-center justify-between px-6 border-b border-slate-200 dark:border-slate-700">
                <h3 id="modalTitle" class="font-bold text-slate-800 dark:text-white truncate">Visualização</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-200 rounded-full text-slate-500">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="preview-content" class="flex-1 bg-slate-100 dark:bg-slate-900 flex items-center justify-center p-4 overflow-hidden relative">
                <p class="text-slate-400">Carregando...</p>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="repositorio_cliente_logic.js"></script>

</body>
</html>
