<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Cadastro de Novo Usuário</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#136dec",
                        "background-light": "#f6f7f8",
                        "background-dark": "#101822",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                },
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#0d131b] dark:text-slate-100 antialiased overflow-x-hidden">
    <div class="flex flex-col min-h-screen">
        
        <header class="h-16 bg-white dark:bg-slate-900 border-b border-slate-200 dark:border-slate-800 flex items-center px-4 sm:px-6 z-20 shrink-0 gap-4 sticky top-0">
            <a href="admin.html" class="p-2 -ml-2 text-slate-500 hover:text-primary hover:bg-slate-100 dark:hover:bg-slate-800 dark:text-slate-400 rounded-full transition-colors" title="Sair / Voltar">
                <span class="material-symbols-outlined block">arrow_back</span>
            </a>
            <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-1"></div>
            <div class="flex items-center gap-3">
                <div class="size-10 flex items-center justify-center">
                    <img src="imagem/logo.png" alt="Logo EfetivaPat" class="w-full h-full object-contain">
                </div>
                <div class="flex flex-col">
                    <h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight leading-none">EfetivaPat</h2>
                    <span class="text-[10px] uppercase font-bold text-primary tracking-wider mt-0.5">CADASTRO PAINEL</span>
                </div>
            </div>
        </header>

        <main class="flex-grow flex justify-center py-10 px-4 sm:px-6 lg:px-8">
            <div class="w-full max-w-3xl flex flex-col gap-6">
                
                <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
                    <div class="p-6 sm:p-8 border-b border-slate-100 dark:border-slate-800">
                        <div class="flex flex-col gap-2">
                            <h1 class="text-[#0d131b] dark:text-white tracking-tight text-2xl sm:text-[32px] font-bold leading-tight">Cadastro de Novo Usuário</h1>
                            <p class="text-[#4c6c9a] dark:text-slate-400 text-base font-normal leading-normal max-w-xl">
                                Preencha os dados abaixo. O sistema identificará automaticamente se é Pessoa Física (CPF) ou Jurídica (CNPJ).
                            </p>
                        </div>
                    </div>
                    
                    <div class="p-6 sm:p-8">
                        <form id="cadastroForm" class="flex flex-col gap-6">
                            
                            <div class="flex flex-col gap-2">
                                <label class="text-[#0d131b] dark:text-slate-200 text-sm font-medium leading-normal" for="full-name">Nome Completo</label>
                                <div class="relative group">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="material-symbols-outlined text-[#94a3b8]">person</span>
                                    </div>
                                    <input class="form-input block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary pl-10 py-3 text-base placeholder:text-[#94a3b8] transition-all" id="full-name" placeholder="Ex: João Silva" required type="text"/>
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-[#0d131b] dark:text-slate-200 text-sm font-medium leading-normal" for="documentoInput">CPF ou CNPJ</label>
                                <div class="relative group">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="material-symbols-outlined text-[#94a3b8]">id_card</span>
                                    </div>
                                    <input class="form-input block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary pl-10 py-3 text-base placeholder:text-[#94a3b8] transition-all" 
                                           id="documentoInput" placeholder="000.000.000-00 ou CNPJ" required type="text" maxlength="18" oninput="mascaraDocumento(this)"/>
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-[#0d131b] dark:text-slate-200 text-sm font-medium leading-normal" for="email">E-mail Corporativo</label>
                                <div class="relative group">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="material-symbols-outlined text-[#94a3b8]">mail</span>
                                    </div>
                                    <input class="form-input block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary pl-10 py-3 text-base placeholder:text-[#94a3b8] transition-all" id="email" placeholder="joao@empresa.com" required type="email"/>
                                </div>
                            </div>

                            <div class="flex flex-col gap-2">
                                <label class="text-[#0d131b] dark:text-slate-200 text-sm font-medium leading-normal" for="user-type">Tipo de Perfil</label>
                                <div class="relative group">
                                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                        <span class="material-symbols-outlined text-[#94a3b8]">badge</span>
                                    </div>
                                    <select class="form-select block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary pl-10 py-3 text-base placeholder:text-[#94a3b8] transition-all" id="user-type">
                                        <option value="client">Cliente</option>
                                        <option value="admin">Administrador</option>
                                    </select>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="flex flex-col gap-2">
                                    <label class="text-[#0d131b] dark:text-slate-200 text-sm font-medium leading-normal" for="password">Senha Provisória</label>
                                    <div class="relative group">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="material-symbols-outlined text-[#94a3b8]">lock</span>
                                        </div>
                                        <input class="form-input block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary pl-10 py-3 text-base placeholder:text-[#94a3b8] transition-all" id="password" minlength="6" placeholder="Mínimo 6 caracteres" required type="password"/>
                                    </div>
                                </div>
                                <div class="flex flex-col gap-2">
                                    <label class="text-[#0d131b] dark:text-slate-200 text-sm font-medium leading-normal" for="confirm-password">Confirmar Senha</label>
                                    <div class="relative group">
                                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                            <span class="material-symbols-outlined text-[#94a3b8]">lock</span>
                                        </div>
                                        <input class="form-input block w-full rounded-lg border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800 text-[#0d131b] dark:text-white focus:ring-2 focus:ring-primary/20 focus:border-primary pl-10 py-3 text-base placeholder:text-[#94a3b8] transition-all" id="confirm-password" placeholder="Repita a senha" required type="password"/>
                                    </div>
                                </div>
                            </div>

                            <div class="flex flex-col sm:flex-row items-center justify-end gap-3 pt-4 border-t border-slate-100 dark:border-slate-800">
                                <a href="admin.html" class="w-full sm:w-auto flex min-w-[100px] cursor-pointer items-center justify-center rounded-lg h-12 px-6 bg-transparent text-[#4c6c9a] dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 hover:text-[#0d131b] dark:hover:text-white text-base font-medium leading-normal transition-colors text-center">
                                    Cancelar
                                </a>
                                <button type="submit" id="btnSalvar" class="w-full sm:w-auto flex min-w-[140px] cursor-pointer items-center justify-center rounded-lg h-12 px-6 bg-primary hover:bg-blue-600 text-white shadow-sm hover:shadow text-base font-bold leading-normal tracking-[0.015em] transition-all">
                                    <span class="truncate">Criar Usuário</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="novo_cadrastro.js"></script>
</body>
</html>
