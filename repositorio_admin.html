<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Gerenciar Arquivos - Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <link rel="stylesheet" href="admin-style.css">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#136dec" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="font-display text-slate-900 dark:text-white h-screen overflow-hidden flex flex-col">
    
    <div class="blob blob-top"></div>
    <div class="blob blob-bottom"></div>

    <header class="h-16 glass bg-white/80 dark:bg-slate-900/80 border-b border-slate-200/50 flex items-center px-4 sm:px-6 z-20 shrink-0 gap-4 sticky top-0 backdrop-blur-md">
        
        <button onclick="window.location.href='admin.html'" class="p-2 -ml-2 text-slate-500 hover:text-primary hover:bg-slate-100 rounded-full transition-colors" title="Voltar para Dashboard">
            <span class="material-symbols-outlined block">arrow_back</span>
        </button>
        
        <div class="h-6 w-px bg-slate-300 mx-1"></div>
        
        <div class="flex items-center gap-3">
            <div class="size-10 flex items-center justify-center">
                <img src="imagem/logo.png" alt="Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col">
                <h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight leading-none">EfetivaPat</h2>
                <span class="text-[10px] uppercase font-bold text-primary tracking-wider mt-0.5">GERENCIADOR</span>
            </div>
        </div>

        <div class="ml-auto flex items-center gap-3">
            <span id="clientEmailDisplay" class="text-sm font-medium text-slate-500 hidden sm:block">Carregando cliente...</span>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden relative justify-center bg-transparent">
        <main class="flex-1 flex flex-col min-w-0 max-w-6xl w-full h-full overflow-hidden">
            
            <div class="px-6 pt-6 pb-2 flex items-end justify-between sticky top-0 z-10 shrink-0 gap-4">
                <div>
                    <p id="pathBreadcrumb" class="text-sm text-slate-500 dark:text-slate-400 cursor-pointer hover:text-primary transition-colors font-medium" onclick="goHome()">Início</p>
                    <h1 class="text-2xl font-bold text-slate-900 dark:text-white flex items-center gap-2">
                        <span id="folderIconTitle" class="material-symbols-outlined text-yellow-500 text-3xl hidden">folder_open</span>
                        <span id="pageTitle">Arquivos do Cliente</span>
                    </h1>
                </div>

                <button onclick="createFolder()" class="bg-white dark:bg-slate-800 text-slate-700 dark:text-white border border-slate-200 dark:border-slate-600 hover:bg-slate-50 dark:hover:bg-slate-700 px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 shadow-sm transition-all hover:-translate-y-0.5 active:translate-y-0">
                    <span class="material-symbols-outlined text-[20px] text-yellow-500">create_new_folder</span>
                    <span class="hidden sm:inline">Nova Pasta</span>
                </button>
            </div>

            <div class="px-6 py-4 shrink-0">
                <div id="drop-area" class="drop-zone p-8 flex flex-col items-center justify-center text-center group">
                    <input type="file" id="fileElem" multiple class="hidden" onchange="handleFiles(this.files)">
                    
                    <div class="p-3 bg-blue-50 dark:bg-blue-900/20 text-primary rounded-full mb-3 group-hover:scale-110 transition-transform">
                        <span class="material-symbols-outlined text-3xl">cloud_upload</span>
                    </div>
                    <p class="text-sm font-medium text-slate-700 dark:text-slate-200">
                        <span class="text-primary font-bold hover:underline" onclick="document.getElementById('fileElem').click()">Clique para escolher</span> 
                        ou arraste arquivos/pastas aqui
                    </p>
                    <p class="text-xs text-slate-400 mt-1">Suporta múltiplos arquivos e pastas inteiras</p>
                </div>

                <div id="upload-progress-container" class="mt-4 flex flex-col gap-2 empty:hidden">
                    </div>
            </div>

            <div class="flex-1 overflow-y-auto px-6 pb-6 scroll-smooth">
                <div class="glass rounded-xl shadow-sm overflow-hidden min-h-[300px]">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="border-b border-slate-200/60 bg-slate-50/50 dark:bg-slate-800/50">
                                <th class="py-3 px-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider w-1/2">Nome</th>
                                <th class="py-3 px-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider hidden sm:table-cell">Data</th>
                                <th class="py-3 px-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider hidden md:table-cell">Tamanho</th>
                                <th class="py-3 px-4 text-xs font-semibold text-slate-500 dark:text-slate-400 uppercase tracking-wider text-right">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="filesListBody" class="divide-y divide-slate-100 dark:divide-slate-700">
                            </tbody>
                    </table>
                </div>
                <div class="h-6"></div>
            </div>
        </main>
    </div>
    <div class="mt-4 flex gap-2 justify-center">
    <button onclick="document.getElementById('folderInput').click()" 
            class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded shadow flex items-center gap-2">
        <span class="material-symbols-outlined">folder_open</span>
        Selecionar Pasta Inteira
    </button>
    
    <input type="file" id="folderInput" webkitdirectory directory multiple style="display: none;" onchange="handleFolderSelect(event)">
</div>

   <script src="admin_repo_logic.js"></script>

</body>
</html>
