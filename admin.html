<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Efetiva Patrimônio - Admin</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
    
    <link rel="stylesheet" href="admin_style.css">
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#136dec" },
                    fontFamily: { "display": ["Inter", "sans-serif"] },
                },
            },
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="font-display text-slate-900 dark:text-white h-screen overflow-hidden flex flex-col">
    
    <div class="blob blob-top"></div>
    <div class="blob blob-bottom"></div>

    <header class="h-16 glass bg-white/80 dark:bg-slate-900/80 border-b border-slate-200/50 flex items-center px-4 sm:px-6 z-20 shrink-0 gap-4 sticky top-0 backdrop-blur-md">
        
        <button id="btnVoltar" class="p-2 -ml-2 text-slate-500 hover:text-primary hover:bg-slate-100 rounded-full transition-colors" title="Sair / Voltar">
            <span class="material-symbols-outlined block">arrow_back</span>
        </button>
        
        <div class="h-6 w-px bg-slate-300 mx-1"></div>
        
        <div class="flex items-center gap-3">
            <div class="size-10 flex items-center justify-center">
                <img src="imagem/logo.png" alt="Logo" class="w-full h-full object-contain">
            </div>
            <div class="flex flex-col">
                <h2 class="text-slate-900 dark:text-white text-lg font-bold tracking-tight leading-none">EfetivaPat</h2>
                <span class="text-[10px] uppercase font-bold text-primary tracking-wider mt-0.5">ADMIN PAINEL</span>
            </div>
        </div>

        <div class="ml-auto">
            <button onclick="window.location.href='novo_cadrastro.html'" class="btn-gradient text-white px-4 py-2 rounded-lg text-sm font-medium flex items-center gap-2 shadow-md hover:shadow-lg transition-all hover:-translate-y-0.5">
                <span class="material-symbols-outlined text-[20px]">add_circle</span>
                <span class="hidden sm:inline">Novo Cadastro</span> 
            </button>
        </div>

    </header>

    <div class="flex flex-1 overflow-hidden relative">
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden bg-transparent">
            
            <div class="px-6 py-6 flex flex-col gap-6 sticky top-0 z-10">
                <div class="w-full max-w-7xl mx-auto flex flex-col gap-6">
                    
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 w-full">
                        
                        <div class="glass bg-white/60 dark:bg-slate-800/60 p-4 rounded-xl shadow-sm flex items-center gap-4 border border-white/50">
                            <div class="p-3 bg-blue-100 text-blue-600 rounded-xl">
                                <span class="material-symbols-outlined">group</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-500 uppercase tracking-wide">Total Usuários</p>
                                <p id="totalCount" class="text-2xl font-bold text-slate-800 dark:text-white">...</p>
                            </div>
                        </div>

                        <div class="glass bg-white/60 dark:bg-slate-800/60 p-4 rounded-xl shadow-sm flex items-center gap-4 border border-white/50">
                            <div class="p-3 bg-purple-100 text-purple-600 rounded-xl">
                                <span class="material-symbols-outlined">shield_person</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-500 uppercase tracking-wide">Administradores</p>
                                <p id="adminCount" class="text-2xl font-bold text-slate-800 dark:text-white">...</p>
                            </div>
                        </div>

                        <div class="glass bg-white/60 dark:bg-slate-800/60 p-4 rounded-xl shadow-sm flex items-center gap-4 border border-white/50">
                            <div class="p-3 bg-yellow-100 text-yellow-600 rounded-xl">
                                <span class="material-symbols-outlined">person_search</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-500 uppercase tracking-wide">Clientes</p>
                                <p id="clientCount" class="text-2xl font-bold text-slate-800 dark:text-white">...</p>
                            </div>
                        </div>

                        <div class="glass bg-white/60 dark:bg-slate-800/60 p-4 rounded-xl shadow-sm flex items-center gap-4 border border-white/50">
                            <div class="p-3 bg-red-100 text-red-600 rounded-xl">
                                <span class="material-symbols-outlined">cloud_queue</span>
                            </div>
                            <div>
                                <p class="text-xs font-bold text-slate-500 uppercase tracking-wide">Armazenamento Total</p>
                                <div class="flex flex-col items-start mt-1">
                                    <p id="storagePercent" class="text-2xl font-bold text-slate-800 dark:text-white leading-none mb-1">0%</p>
                                    <span id="storageUsed" class="text-[10px] text-slate-500 font-medium bg-slate-100 dark:bg-slate-700 px-1.5 py-0.5 rounded">...</span>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-6 scroll-smooth">
                <div class="w-full max-w-7xl mx-auto">
                    <div class="glass bg-white/70 dark:bg-slate-800/70 table-container overflow-hidden rounded-xl border border-white/50 shadow-sm">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="border-b border-slate-200 bg-slate-50/80 text-slate-600">
                                    <th class="py-4 px-6 text-xs font-bold uppercase tracking-wider">Nome do Usuário</th>
                                    <th class="py-4 px-6 text-xs font-bold uppercase tracking-wider hidden sm:table-cell">E-mail</th>
                                    <th class="py-4 px-6 text-xs font-bold uppercase tracking-wider hidden md:table-cell">Acesso</th>
                                    <th class="py-4 px-6 text-xs font-bold uppercase tracking-wider hidden lg:table-cell">Uso de Disco</th>
                                    <th class="py-4 px-6 text-xs font-bold uppercase tracking-wider w-32 text-right">Ações</th>
                                </tr>
                            </thead>
                            <tbody id="usersTableBody" class="divide-y divide-slate-100">
                                </tbody>
                        </table>
                    </div>
                </div>
                <div class="h-10"></div>
            </div>
        </main>
    </div>

    <script src="admin_logic.js"></script>
</body>
</html>
