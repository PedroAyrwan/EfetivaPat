<script>
    const { createClient } = supabase;
    const supabaseUrl = "https://tsnryihpnjtlitipkyjr.supabase.co"; 
    const supabaseKey = "sb_publishable_4_NjFd3BfYLP4GPmIJDkXA_xR7ZHp50"; 
    const supabaseClient = createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById('resetForm');
    const btnSubmit = document.getElementById('btnSubmit');

    // Verifica se o usuário chegou aqui logado (via link do email)
    // O Supabase faz login automático quando clica no link de recuperação
    supabaseClient.auth.getSession().then(({ data: { session } }) => {
        if (!session) {
            // Se não tiver sessão, pode ser que o link expirou ou acessou direto
            console.log("Nenhuma sessão de recuperação ativa.");
            // Opcional: Redirecionar para login ou mostrar aviso
            // showToast("Link inválido ou expirado.", "error");
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        // Validações
        if (password.length < 6) {
            showToast("A senha deve ter no mínimo 6 caracteres.", "error");
            return;
        }

        if (password !== confirmPassword) {
            showToast("As senhas não coincidem.", "error");
            return;
        }

        // Estado de Carregamento
        const originalText = btnSubmit.innerHTML;
        btnSubmit.innerHTML = `<span class="material-symbols-outlined animate-spin text-[20px]">progress_activity</span> Salvando...`;
        btnSubmit.disabled = true;

        try {
            // Atualiza a senha do usuário
            const { data, error } = await supabaseClient.auth.updateUser({
                password: password
            });

            if (error) throw error;

            showToast("Senha redefinida com sucesso!", "success");
            
            // Redireciona após 2 segundos
            setTimeout(() => {
                window.location.href = "index.html"; 
            }, 2000);

        } catch (err) {
            console.error(err);
            showToast("Erro ao redefinir: " + err.message, "error");
            btnSubmit.innerHTML = originalText;
            btnSubmit.disabled = false;
        }
    });

    function showToast(msg, type="info") {
        let bg = type==="success"?"#10b981":type==="error"?"#ef4444":"#136dec";
        Toastify({ 
            text: msg, 
            duration: 3000, 
            gravity: "top", 
            position: "right", 
            style: { background: bg, borderRadius: "8px", fontFamily: "'Inter', sans-serif" } 
        }).showToast();
    }
</script>
